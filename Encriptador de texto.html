<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>ENCRIPTADOR / DESENCRIPTADOR</h1>
        <label for="texto">Introduce el texto a codificar:</label>
        <textarea id="texto" rows="4" cols="50"></textarea>
        <img src="gato.jpeg" class="gato" alt="gato imagen">

        <div class="buttons">
             <button onclick="encriptar()">Encriptar</button>
             <button onclick="desencriptar()">Desencriptar</button>
             <button onclick="copiarTexto()">Copiar al Portapapeles</button>
        </div>
        <div class="aviso">
            <p>Nota: No utilice letras con acentos ni caracteres especiales</p>
        </div>
        <div class="resultado" id="resultado-texto"></div>
    </div>

    <script src="script.js"></script>
</body>

<footer>
    Hecho por Faridh Castillo :D
</footer>

</html>
